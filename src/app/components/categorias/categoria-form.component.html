<div class="container m-3">
  <div class="row">
    <div class="col-md-6">
        <h3>Categoria</h3>
    </div>
  </div> 
<div class="row">
  <div class="col-md-9">
    <form (ngSubmit)="confirmar()" #forma="ngForm">
      <div class="form-group">
        <label>Nombre</label>
        <input [(ngModel)]="categoria.nombre"
        type="text" name="nombre" id="nombre"
        class="form-control"
        placeholder="Nombre de la Categoria"
        required>
      </div>
      <div class="form-group">
          <label>Descripcion</label>
          <textarea [(ngModel)]="categoria.descripcion" 
          type="text" name="descripcion" id="descripcion"
          class="form-control"
          placeholder="Descripcion de la Categoria"
          required>
          </textarea>  
        </div>
        <div class="form-group" >
          <div class="row">
            <div class="col-md-6">
                <button  [disabled]="!forma.valid"  type="submit" class="btn btn-outline-primary">
                  Confirmar
                </button>
            </div>
            <div class="col-md-6 text-right">
                <button [routerLink]="['/categorias']" type="button" class="btn">
                    Regresar
                  </button>
            </div>
          </div>
        </div>
    </form>
  </div>
</div>
</div>
